name: Bug Report
description: Report a bug in AgentProbe
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the form below.

  - type: input
    id: version
    attributes:
      label: AgentProbe Version
      description: "Run `pip show agentprobe-framework` to find your version"
      placeholder: "1.0.1"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: "Run `python --version`"
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: "A clear description of what the bug is"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: "Minimal code or steps to reproduce the issue"
      placeholder: |
        1. Install agentprobe-framework
        2. Create a test file with...
        3. Run `pytest tests/`
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: "What actually happened? Include error messages and tracebacks."
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: "Any other context, screenshots, or logs"
    validations:
      required: false
