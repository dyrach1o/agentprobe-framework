name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: "What problem does this feature solve? What's the use case?"
      placeholder: "I'm trying to test my agent's behavior when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: "How do you think this should work? Include API examples if possible."
      placeholder: |
        ```python
        # Example of how the feature would be used
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: "Have you considered any alternative approaches?"
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: "Which part of AgentProbe does this relate to?"
      options:
        - Core (runner, discovery, config)
        - Evaluators (rules, embedding, judge)
        - Trace (recorder, replay, diff)
        - Cost (calculator, budgets, pricing)
        - Safety (scanner, suites)
        - Adapters (LangChain, CrewAI, AutoGen, MCP)
        - pytest Plugin
        - CLI
        - Dashboard
        - Storage
        - Reporting
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: "Any other context, mockups, or references"
    validations:
      required: false
